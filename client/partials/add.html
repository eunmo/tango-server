<search expire="true"></search>
<h1>
	New words for {{levelName}}
</h1>
<form class="form-horizontal">
	<div class="form-group" ng-repeat="word in words">
		<label class="col-sm-1 control-label">{{$index + 1}}</label>
		<div class="col-sm-2">
			<input type="text" class="form-control" ng-model="word.word" placeholder="word" ng-change="newWordInput(word)">
		</div>
		<div class="col-sm-2">
			<input type="text" class="form-control" ng-model="word.yomigana" placeholder="yomigana">
		</div>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="word.meaning" placeholder="meaning" ng-change="newWordAdded($index)">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-1 control-label">Lang</label>
		<div class="col-sm-11">
			<label class="radio-inline">
				<input type="radio" ng-model="lang" ng-change="change()" value="E" /> {{'E' | fullLanguage}}
			</label>
			<label class="radio-inline">
				<input type="radio" ng-model="lang" ng-change="change()" value="F" /> {{'F' | fullLanguage}}
			</label>
			<label class="radio-inline">
				<input type="radio" ng-model="lang" ng-change="change()" value="J" /> {{'J' | fullLanguage}}
			</label>
		</div>
	</div>
</form>
<button class="btn btn-default" ng-click="submit()">Submit {{lang | fullLanguage}}</button>
<button class="btn btn-default" ng-click="newLine()">New Line</button>
